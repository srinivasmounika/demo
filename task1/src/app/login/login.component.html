<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand fw-bold" href="#"><img  [src]="display.photo" height="50px" width="50px"  alt=""> </a>
</nav>

<div class="container">
<div class="row">
    <div class="col-3">
        <div class="row">
          <div class="col-4 mt-5">
            <img [src]="display.photo" alt="img" height="400px" width="300px" >
         
          </div>
</div>
</div>

<div class="col-6 mt-5">
<div class="card">
    <div class="card-body">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
                <label for="Name" class="form-label"> Name</label>
                <input type="text" class="form-control"  id="Name" name="Name"  [(ngModel)]="display.Name">
            </div>
           

            <div class="form-group mt-4">
                <label for="Phone" class="form-label">phone no</label>
                <input type="Phone" class="form-control"  name="Phone" id="Phone"   [(ngModel)]="display.Phone">
            </div>
            
            <div class="card-footer">
                <button type="button" class="btn btn-warning me-3" 
                    data-bs-target="#editProduct" >Edit</button>
                   
            </div>
            

            
        </form>
</div>
</div>
</div>




    <div class="col-3 mt-3" >
        <div class="card">
            <input type="search" class="form-control" placeholder="search" [(ngModel)]='searchItem'>
          <div class="card-body" *ngFor="let detail of details | search : searchItem">
            <div>
            <span (click)="action(detail)"><img [src]="detail.photo" alt="" height="50px" width="50px">
              {{detail.Name}}
            </span>
            </div>
          </div>
        </div>
        </div>


<div class="row mt-5 ms-3">
    <div class="col">
        <table class="table table-bordered"> 
            
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Phone</th>

            </tr>
        
            <tr  *ngFor= "let detail of details ; index as i" [ngClass]="click(detail)" (click)="action(detail)">
                <td>{{i+1}}</td>
        <td>{{detail.Name}}</td>
        <td>{{detail.Phone}}</td>
        
        </tr>
        </table>
</div>
</div>
</div>
